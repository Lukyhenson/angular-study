<div class="container">
    <h2>Salvar Contato</h2>
    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm">
        <div class="row">
            <div class="col-sm-4">
                <div [ngClass]="getFromGroupClass(nome.valid, nome.pristine)">
                    <label for="nome" class="form-control-label">Nome<span class="input-required-label">*</span></label>
                    <input type="text" [ngClass]="getFromControlClass(nome.valid, nome.pristine)" placeholder="Insira o nome" 
                            name="nome" [(ngModel)]="contato.nome" required #nome="ngModel">
                    <small class="form-control-feedback" [hidden]="nome.valid || nome.pristine">Preencha este campo</small>
                </div>
            </div>
            <div class="col-sm-4">
                <div [ngClass]="getFromGroupClass(email.valid, email.pristine)">
                    <label for="email" class="form-control-label">E-mail<span class="input-required-label">*</span></label>
                    <input type="email" [ngClass]="getFromControlClass(email.valid, email.pristine)" placeholder="Insira o e-mail"
                            name="email" [(ngModel)]="contato.email" required #email="ngModel">
                    <small class="form-control-feedback" [hidden]="email.valid || email.pristine">Preencha este campo</small>

                </div>
            </div>
            <div class="col-sm-4">
                <div [ngClass]="getFromGroupClass(telefone.valid, telefone.pristine)">
                    <label for="telefone" class="form-control-label">Telefone<span class="input-required-label">*</span></label>
                    <input type="text" [ngClass]="getFromControlClass(telefone.valid, telefone.pristine)" placeholder="Insira o telefone"
                            name="telefone" [(ngModel)]="contato.telefone" required #telefone="ngModel">
                    <small class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">Preencha este campo</small>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="float-right">
                <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
                <a class="btn btn-secondary" routerLink="/">Voltar</a>  
            </div>   
        </div>   
    </form>
</div>
